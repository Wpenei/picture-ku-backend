server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 7 天过期
    session:
      cookie:
        max-age: 604800
spring:
  servlet:
    multipart:
      max-file-size: 10MB
  application:
    name: smart-picture-ku
  # Redis 配置
  # 空间图片分表
  shardingsphere:
    datasource:
      names: picture_ku
      picture_ku:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/picture_ku
        username: ${spring.datasource.username}
        password: ${spring.datasource.password}
    rules:
      sharding:
        tables:
          picture:
            actual-data-nodes: picture_ku.picture  # 动态分表
            table-strategy:
              standard:
                sharding-column: spaceId # 分表字段 spaceId
                sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED # 配置自定义算法,采用基于自定义类的方式实现
            props:
              strategy: standard
              algorithmClassName: com.qingmeng.smartpictureku.manager.sharding.PictureShardingAlgorithm
    props:
      sql-show: true
  session:
    store-type: redis
    # Session 7天 过期
    timeout: 604800
# Sa-Token 配置
sa-token:
  timeout: 604800
# mybatis-plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
    enable-sql-runner: true
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "智慧云图接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.qingmeng.smartpictureku.controller
